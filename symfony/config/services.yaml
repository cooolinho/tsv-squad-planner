parameters:
    csv_file_upload_directory: '%kernel.project_dir%/public/uploads/%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: [ 'controller.service_arguments' ]

    App\EventSubscriber\TrainerSubscriber:
        class: App\EventSubscriber\TrainerSubscriber
        tags:
            - { name: doctrine.orm.entity_listener, event: prePersist, entity: 'App\Entity\Trainer' }
